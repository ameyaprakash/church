<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View confession</title>
</head>
<body>
    <table border=2>
        <tr><th>amount</th><th>expenditure</th><th>date</th><th>type</th></tr>
        {% for i in data %}
        <tr><td>{{i.amount}}</td><td>{{i.expenditure}}</td><td>{{i.date}}</td><td>{{i.type}}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
