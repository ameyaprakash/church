<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View confession</title>
</head>
<body>
    <table border=2>
        <tr><th>name</th><th>date</th><th>time</th><th>description</th><th>place</th></tr>
        {% for i in data %}
        <tr><td>{{i.event_name}}</td><td>{{i.date}}</td><td>{{i.time}}</td><td>{{i.description}}</td><td>{{i.place}}</td><td>{{i.type}}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
