<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View confession</title>
</head>
<body>
    <table border=2>
        <tr><th>user</th><th>date</th><th>time</th><th>groom name</th><th>bride name</th><th>groom address</th><th>bride address</th><th>No guest</th></tr>
        {% for i in data %}
        <tr><td>{{i.USER}}</td><td>{{i.date}}</td><td>{{i.time}}</td><td>{{i.groom_name}}</td><td>{{i.bride_name}}</td><td>{{i.groom_address}}</td><td>{{i.bride_address}}</td><td>{{i.no_guest}}</td><td>{{i.type}}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
